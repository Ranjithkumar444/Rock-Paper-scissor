<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM projects</title>
</head>
<body>
    
    <h2>You Tube Subscribe </h2>
    <button class="js-subscribe" onclick="
    Subscribe();
    ">Subscribe</button>

    <script>
        function Subscribe(){
            const Subscribeelement = document.querySelector('.js-subscribe');
            if(Subscribeelement.innerText === 'Subscribe'){
                Subscribeelement.innerHTML = 'Subscribed';
            }
            else{
                Subscribeelement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
